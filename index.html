<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Budget App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet" />

    <link rel="stylesheet" href="css/main.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="section-div">
      <div id="header-sub-div-title"><h1>My Budget</h1></div>
      <div id="header-sub-div-money">
        <div id="money-bubble">
          <h2>$XX.XX</h2>
          <text>Net Income</text>
        </div>
      </div>
    </div>
    <div>
      <div class="section-div">
        <div id="list-div">
          <ul id="list">
            <li class="list-item list-item-active" list-title-income>Income</li>
            <li class="list-item" list-title-expense>Expenses</li>
          </ul>
        </div>
        <div id="card-div" card-display-container>
          <div class="card-inner-div" id="income-div" income-div>
            <div class="card-title" card-display-title>My Income</div>
            <div card-display-list>
              <div >
                <table card-table>
                  <tr>
                    <td>Work</td>
                    <td class="input">
                      <form action="">
                        <input
                          type="number"
                          class="dollar-amount"
                          placeholder="$$$"
                          aria-label="$$$" />
                      </form>
                    </td>
                  </tr>
                  <tr>
                    <td>Freelance</td>
                    <td class="input">
                      <form action="">
                        <input
                          type="number"
                          class="dollar-amount"
                          placeholder="$$$"
                          aria-label="$$$" />
                      </form>
                    </td>
                  </tr>
                  <tr>
                    <td>Dividends</td>
                    <td class="input">
                      <form action="">
                        <input
                          type="number"
                          class="dollar-amount"
                          placeholder="$$$"
                          aria-label="$$$" />
                      </form>
                    </td>
                  </tr>
                </table>
                <div>
                  <form action="" new-item class="new-form">
                    <input
                      type="text"
                      class="add-new"
                      placeholder="Add New Income"
                      aria-label="new income"
                      add-new /><button
                      class="add-button"
                      aria-label="create new income">
                      +
                    </button>
                  </form>
                </div>
              </div>
              <div id="create-new-income"></div>
            </div>
          </div>
          <!-- expense div -->
            <div class="card-inner-div" id="expense-div" expense-div>
                <div class="card-title" card-display-title>My Expenses</div>
                <div card-display-list>
                    <div>
                        <table expense-card-table>
                            <tr>
                                <td>Mortgage/Rent</td>
                                <td class="input">
                                    <form action="">
                                        <input type="number" class="dollar-amount" placeholder="$$$" aria-label="$$$" />
                                    </form>
                                </td>
                            </tr>
                            <tr>
                                <td>Car Note</td>
                                <td class="input">
                                    <form action="">
                                        <input type="number" class="dollar-amount" placeholder="$$$" aria-label="$$$" />
                                    </form>
                                </td>
                            </tr>
                            <tr>
                                <td>Credit Card</td>
                                <td class="input">
                                    <form action="">
                                        <input type="number" class="dollar-amount" placeholder="$$$" aria-label="$$$" />
                                    </form>
                                </td>
                            </tr>

                            <tr>
                                <td>Electricity Bill</td>
                                <td class="input">
                                    <form action="">
                                        <input type="number" class="dollar-amount" placeholder="$$$" aria-label="$$$" />
                                    </form>
                                </td>
                            </tr>

                            <tr>
                                <td>Cable Bill</td>
                                <td class="input">
                                    <form action="">
                                        <input type="number" class="dollar-amount" placeholder="$$$" aria-label="$$$" />
                                    </form>
                                </td>
                            </tr>
                        </table>
                        <div>
                            <form action="" new-expense-item class="new-form">
                                <input type="text" class="add-new" placeholder="Add New Expenses" aria-label="new expense"
                                 add-new-expense /><button class="add-button" aria-label="create new expense">
                                    +
                                </button>
                            </form>
                        </div>
                    </div>
                    <div id="create-new-income"></div>
                </div>
            </div>
            </div>
        </div>
      </div>
      <div></div>
    </div>
  </body>
</html>
