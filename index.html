<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Budget App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet" />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="section-div">
      <div id="header-sub-div-title"><h1>My Budget</h1></div>
      <div id="header-sub-div-money">
        <div id="money-bubble">
          <h2>$XX.XX</h2>
          <text>Net Income</text>
        </div>
      </div>
    </div>
    <div>
      <div class="section-div">
        <div id="list-div">
          <ul id="list">
            <li class="list-item list-item-active">Income</li>
            <li class="list-item">Expenses</li>
          </ul>
        </div>
        <div id="card-div">
          <div id="card-inner-div">
            <div id="card-title">My Income</div>
            <div id="card-list">
              <div id="income-item-table">
                <table>
                  <tr>
                    <td class="income-title">Work</td>
                    <td class="input">
                      <form action="">
                        <input
                          type="text"
                          class="dollar-amount"
                          placeholder="$$$"
                          aria-label="$$$" />
                      </form>
                    </td>
                  </tr>
                  <tr>
                    <td class="income-title">Freelance</td>
                    <td class="input">
                      <form action="">
                        <input
                          type="text"
                          class="dollar-amount"
                          placeholder="$$$"
                          aria-label="$$$" />
                      </form>
                    </td>
                  </tr>
                  <tr>
                    <td class="income-title">Dividends</td>
                    <td class="input">
                      <form action="">
                        <input
                          type="text"
                          class="dollar-amount"
                          placeholder="$$$"
                          aria-label="$$$" />
                      </form>
                    </td>
                  </tr>
                </table>

                <div id="add-new-income-div">
                  <form class="new-form" action="">
                    <input
                      type="text"
                      class="add-new"
                      placeholder="Add New Income"
                      aria-label="new income" />
                    <button class="add-button" aria-label="create new income">
                      +
                    </button>
                  </form>
                </div>
              </div>
              <div id="create-new-income"></div>
            </div>
          </div>
        </div>
      </div>
      <div></div>
    </div>
  </body>
</html>
